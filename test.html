<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حلويات HALAWIYAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>حلويات HALAWIYAT</h1>
  <nav>
    <ul>
      <li><a href="#home">الرئيسية</a></li>
      <li><a href="#products">المنتجات</a></li>
      <li><a href="#contact">اتصل بنا</a></li>
    </ul>
  </nav>
</header>

<section id="home" class="hero">
  <h2>أشهى الحلويات بين يديك!</h2>
  <p>ذوق لا يقاوم، جودة عالية ومذاق مميز.</p>
</section>

<section id="products" class="products">
  <h2>منتجاتنا</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="images/cake1.jpg" alt="كيك الفراولة">
      <h3>كيك الفراولة</h3>
      <p>طازج وشهي مع نكهة الفراولة الطبيعية.</p>
    </div>
    <div class="product-card">
      <img src="images/chocolate.jpg" alt="شوكولاتة فاخرة">
      <h3>شوكولاتة فاخرة</h3>
      <p>مختارة بعناية لعشاق الطعم الغني.</p>
    </div>
    <!-- يمكنك إضافة المزيد من المنتجات -->
  </div>
</section>

<section id="contact" class="contact">
  <h2>اتصل بنا</h2>
  <form>
    <input type="text" placeholder="اسمك" required>
    <input type="email" placeholder="بريدك الإلكتروني" required>
    <textarea placeholder="رسالتك" required></textarea>
    <button type="submit">إرسال</button>
  </form>
</section>

<footer>
  <p>© 2025 حلويات HALAWIYAT. جميع الحقوق محفوظة.</p>
</footer>
